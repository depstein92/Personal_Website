
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Album example for Bootstrap</title>
    {% load static %}
    <!-- Bootstrap core CSS -->
     <link rel="stylesheet" href="bower_components/aos/dist/aos.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <style>
    *{
      box-sizing: border-box;
    }

    body{
      background-image: url('../../media/images/manhattan.jpg');
      background-attachment: fixed;
    }

    .jumbotron{
      background: transparent;
      height: 540px;
    }

    .container{
      transform: translateY(130px);
      color: white;
    }

    .container h1{
      font-size: 4rem;
      color: grey;
      font-family: cursive;
      font-style: oblique
    }

    .container p{
      font-style: oblique;
      color: #eeedea !important;
    }
    .container p a{
      border-color: grey;
      color: #eeedea;
    }

   .album{
      background: transparent !important;
      margin-top: 35vh;
      height: 100vh;
    }

    .album h1{
      text-align: center;
      font-family: cursive;
      font-style: oblique;
      color: black;
    }

    </style>

  </head>

  <body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dan Epstein</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link active" href="#">Twitter</a>
            <a class="nav-item nav-link" href="#">Resume</a>
            <a class="nav-item nav-link" href="/blog">Blog</a>
          </div>
         </div>
      </nav>
    </header>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Hi, I'm Dan</h1>
          <p class="lead text-muted">I'm a Frontend Developer that loves JavaScript and Python!</p>
          <p>
            <a href="mailto:d.epstein92@gmail.com" id="email-me" class="btn btn-outline-secondary">Email Me</a>
            <a href="#" id="social-media" class="btn btn-outline-secondary">Secondary action</a>
          </p>
        </div>
      </section>


      <div class="album py-5 bg-light">
        <h1>Recent Projects</h1>
        <div class="container">

          <div class="row">
            {% for job in jobs.all %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{{ job.image.url }}" alt="Card image cap" />
                <div class="card-body">
                  <p class="card-text">{{ job.summary }} </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                    <small class="text-muted">9 mins</small>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}

    </main>

<!-- Footer -->
<footer class="page-footer font-small special-color-dark pt-4">

    <!-- Footer Elements -->
    <div class="container">

      <!-- Social buttons -->
      <ul class="list-unstyled list-inline text-center">
        <li class="list-inline-item">
          <a class="btn-floating btn-fb mx-1">
            <i class="fab fa-facebook-f"> </i>
          </a>
        </li>
        <li class="list-inline-item">
          <a class="btn-floating btn-tw mx-1">
            <i class="fab fa-twitter"> </i>
          </a>
        </li>
        <li class="list-inline-item">
          <a class="btn-floating btn-gplus mx-1">
            <i class="fab fa-google-plus-g"> </i>
          </a>
        </li>
        <li class="list-inline-item">
          <a class="btn-floating btn-li mx-1">
            <i class="fab fa-linkedin-in"> </i>
          </a>
        </li>
        <li class="list-inline-item">
          <a class="btn-floating btn-dribbble mx-1">
            <i class="fab fa-dribbble"> </i>
          </a>
        </li>
      </ul>
      <!-- Social buttons -->

    </div>
    <!-- Footer Elements -->

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2018 Copyright:
      <a href="https://mdbootstrap.com/education/bootstrap/">Dan Epstein</a>
    </div>
    <!-- Copyright -->

  </footer>
  <!-- Footer -->
  <!-- Footer -->

    ================================================== -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/scrollmagic/uncompressed/ScrollMagic.js"></script>

<script src="bower_components/aos/dist/aos.js"></script>

<script>
  AOS.init();
</script>
  </body>
</html>
